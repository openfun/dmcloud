
<div class="dmcloud_block">
<div class="xblock-title">Video DailyMotion</div>
<!-- TODO: Replace by default edit view once available in Studio -->
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <script id="metadata-editor-tpl" type="text/template">// JS crashes when empty //</script>
  <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="video_title">Video title</label>
            <input class="input setting-input" id="video_title" value="{self.title}" type="text">
          </div>
          <span class="tip setting-help">Please fill the title of the video</span>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="video_id">Video ID</label>
            <input class="input setting-input" id="video_id" value="{self.id_video}" type="text">
          </div>
          <span class="tip setting-help">To get the ID of a DM video, go to the website...</span>
      </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>

      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
</div>
